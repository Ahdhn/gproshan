dist: bionic
language: cpp
compiler: gcc
os: linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-8
      - g++-8
      - cmake
      - libarmadillo-dev
      - libeigen3-dev
      - libopenblas-dev
      - libglew-dev
      - freeglut3-dev
      - libgles2-mesa-dev
      - cimg-dev
      - libcgal-dev
install:
  - wget https://github.com/DrTimothyAldenDavis/SuiteSparse/archive/v5.6.0.tar.gz
  - tar -xzvf v5.6.0.tar.gz
  - cd SuiteSparse-5.6.0/ 
  - make library && sudo make install
  - cd .. 
  - sudo rm -r SuiSuiteSparse-5.6.0/ 
script:
  - export CC=/usr/bin/gcc-8
  - export CXX=/usr/bin/g++-8
  - $CC -v && $CXX -v && cmake --version
  - mkdir build && cd build
  - cmake ..

